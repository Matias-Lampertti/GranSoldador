        <p>gransoldador@gmail.com</p>

                <div class="col-md-6">

                    <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Apellido">
                </div>
                <div class="col-md-3">
                    <label for="inputAddress" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rivadavia 3000">
                </div>
                <div class="col-md-3">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <select id="inputState" class="form-select">
                        <option value="">Buenos Aires</option>
                        <option value="">La Rioja</option>
                        <option value="">Monte Chingolo</option>
                        <option value="">Ayacucho</option>
                        <option value="">La Plata</option>

                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">Provincia</label>
                    <select id="inputState" class="form-select">
                        <option value="">Ramos Mejia</option>
                        <option value="">Boston</option>
                        <option value="">El Pantano</option>
                        <option value="">Caballito</option>
                        <option value="">San Justo</option>
                    </select>
                </div>
                <div class="col-md-3">

                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            confirmacion
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
